<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/imc.css">

<body>

    <div class="container-imc">
        <p class="titulo">Indice de massa corporal (IMC)</p>

                    <a class="btn-genero" href="#">Mulher</a>
                </div>

                <div class="container-homem">
                    <a class="btn-genero" href="#">Homem</a>
                </div>
            </div>

                <input class="input" type="text">
